version: '3.8'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: elderly_care_local
    ports:
      - "3306:3306"
    volumes:
      - elderly-care-db:/var/lib/mysql
# Names our volume
volumes:
  elderly-care-db: