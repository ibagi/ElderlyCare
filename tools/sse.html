<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let events = new EventSource('http://localhost:5000/robot-states/live')
            events.onmessage = msg => document.body.innerHTML = msg.data
        })
    </script>
</body>

</html>
